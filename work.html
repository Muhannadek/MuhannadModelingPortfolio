        <style>
        body {
            font-family: 'Montserrat';
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #333;
        }

        header {
            background-color: url('images/mo.png') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        nav {
            background-color: #000000;
            text-align: left;
            padding: 10px 40px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            margin: 40px;
            text-align: center;
        }

        #landing {
            background: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            padding: 0;
        }

        #landing h1,
        #landing h4 {
            margin-left: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .video-container,
        .photo-container {
            margin: 10px;
        }

        video {
            width: 320px;
            height: 400px;
        }

        #logo {
            display: block;
            margin: 0 auto;
            max-width: 600px;
        }

        .other-image {
            width: 320px;
            height: 400px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6em;
            opacity: 0;
        }

        .other-image:hover, video:hover {
            filter: brightness(80%);
            transform: scale(1.05);
            border: 1px solid #ffffff;
        }

        h1, h2, h4 {
            color: #ffffff;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ffffff;
        }
    </style>
</head>
